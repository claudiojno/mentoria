<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ brand }}</title>
  <style>
    :root{
      --bg: #0b1220;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.10);
      --text: #e6edf7;
      --muted: rgba(230,237,247,.7);
      --accent: #ff7a18;
      --ok: #22c55e;
      --err: #ef4444;
      --border: rgba(255,255,255,.12);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 15% 10%, rgba(255,122,24,.25), transparent 55%),
                  radial-gradient(900px 700px at 85% 20%, rgba(56,189,248,.18), transparent 55%),
                  var(--bg);
      min-height:100vh;
    }
    .container{max-width:1100px; margin:0 auto; padding:18px;}
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 16px; border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: sticky; top: 14px; z-index: 10;
      backdrop-filter: blur(10px);
    }
    .brand{display:flex; gap:12px; align-items:center;}
    .logo{
      width: 140px; height:auto; display:block;
      filter: drop-shadow(0 10px 25px rgba(0,0,0,.35));
    }
    .brand h1{font-size:16px; margin:0; letter-spacing:.2px;}
    .brand p{margin:0; color:var(--muted); font-size:12px;}
    .tabs{
      display:flex; flex-wrap:wrap; gap:8px;
      justify-content:flex-end;
    }
    .tab{
      text-decoration:none; color:var(--text);
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius: 999px;
      background: rgba(255,255,255,.04);
      font-size:13px;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
    }
    .tab:hover{transform: translateY(-1px); background: rgba(255,255,255,.08);}
    .tab.active{
      border-color: rgba(255,122,24,.8);
      background: rgba(255,122,24,.14);
    }

    .grid{
      display:grid; gap:14px; margin-top: 14px;
      grid-template-columns: 1.25fr .75fr;
    }
    @media (max-width: 900px){
      .grid{grid-template-columns: 1fr;}
      .tabs{justify-content:flex-start;}
      .logo{width:120px;}
    }

    .card{
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
    }
    .title{display:flex; align-items:flex-start; justify-content:space-between; gap:12px; margin-bottom: 10px;}
    .title h2{margin:0; font-size:18px;}
    .title small{color:var(--muted);}

    .form{
      display:grid; gap: 10px;
      grid-template-columns: 1fr 1fr;
    }
    @media (max-width: 700px){
      .form{grid-template-columns: 1fr;}
    }
    label{font-size:12px; color:var(--muted); display:block; margin-bottom:6px;}
    input, textarea{
      width:100%;
      padding: 11px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,.22);
      color: var(--text);
      outline: none;
    }
    textarea{min-height: 92px; resize: vertical;}
    input:focus, textarea:focus{
      border-color: rgba(255,122,24,.75);
      box-shadow: 0 0 0 3px rgba(255,122,24,.18);
    }
    .row-span-2{grid-column: 1 / -1;}

    .actions{display:flex; gap:10px; flex-wrap:wrap; margin-top: 6px;}
    .btn{
      border: 1px solid rgba(255,122,24,.75);
      background: linear-gradient(180deg, rgba(255,122,24,.35), rgba(255,122,24,.15));
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      cursor:pointer;
      font-weight:600;
      transition: transform .08s ease, filter .2s ease;
    }
    .btn:hover{transform: translateY(-1px); filter: brightness(1.07);}
    .btn.secondary{
      border-color: var(--border);
      background: rgba(255,255,255,.05);
      font-weight: 600;
    }

    .alert{
      margin-top: 10px;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.05);
    }
    .alert.ok{border-color: rgba(34,197,94,.55); background: rgba(34,197,94,.10);}
    .alert.err{border-color: rgba(239,68,68,.55); background: rgba(239,68,68,.10);}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size: 12px;}
    .muted{color: var(--muted);}

    table{
      width:100%;
      border-collapse: collapse;
      margin-top: 10px;
      overflow:hidden;
      border-radius: 12px;
      border: 1px solid var(--border);
    }
    th, td{
      text-align:left;
      padding: 10px 10px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      font-size: 13px;
      vertical-align: top;
      word-break: break-word;
    }
    th{background: rgba(255,255,255,.06); color: rgba(230,237,247,.92); font-weight: 700;}
    tr:hover td{background: rgba(255,255,255,.03);}
    .footer{
      margin: 14px 0 6px;
      color: var(--muted);
      font-size: 12px;
      text-align:center;
    }
  </style>
</head>
